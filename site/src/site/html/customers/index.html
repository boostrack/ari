<div ng-app="customersStoresUiApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div ng-cloak class="splash" >
      <div class="container">Loading...</div>
    </div>

    <nav class="navbar-default" role="navigation" ng-cloak>
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" ui-sref="home.jobs.tabs.definitions"><span></span></a>
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <p ng-if="authenticationEnabled && user.isAuthenticated" class="navbar-text navbar-right">Signed in as
            <strong>{{user.username}}</strong>
          </p>
          <p ng-if="authenticationEnabled && !user.isAuthenticated" class="navbar-text navbar-right">Not logged in</p>
          <ul class="nav navbar-nav navbar-right">
              <li ng-class="{ active: $state.includes('customers') }">
                  <a ui-sref="customers">Customers</a>
              </li>
              <li ng-class="{ active: $state.includes('stores') }">
                  <a ui-sref="stores">Stores</a>
              </li>
            <li ng-class="{ active: $state.includes('about') }">
              <a ui-sref="about">About</a>
            </li>
            <li ng-if="authenticationEnabled"
              class="dropdown"><a data-target="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span><b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li ng-if="user.isAuthenticated"><a ui-sref="logout">Logout</a></li>
                <li ng-if="!user.isAuthenticated"><a ui-sref="login">Login</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Add your site or application content here -->
    <div class="container">
      <div class="container-fluid">
        <div class="container xd-container">
          <div ui-view id="xd-content" class="tab-content"></div>
        </div>
      </div>
</div>

<script src="//maps.googleapis.com/maps/api/js?libraries=weather,geometry,visualization&sensor=false&language=en&v=3.16"></script>
<script src="js/angular/oldieshim.min.js"></script>
<script src="js/angular/vendor.min.js"></script>
<script src="js/angular/scripts.min.js"></script>
